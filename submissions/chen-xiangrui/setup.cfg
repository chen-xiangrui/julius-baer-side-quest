[flake8]
max-line-length = 100
exclude = .git,__pycache__,venv,.venv,*.egg-info
ignore = E203, W503
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 100

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: Integration tests requiring running server
asyncio_mode = auto
